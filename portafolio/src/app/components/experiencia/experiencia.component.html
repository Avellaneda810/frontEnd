<div class="row">
    <h5>
        Experiencia 
    </h5>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <ul>
            <li *ngFor="let experiencia of experienciaList">
                <div class="data-container">
                        <div class="list-info">
                            <div>
                                <h6>{{experiencia.position}}</h6>
                                <h6>{{experiencia.company}}</h6>
                                <h6>{{experiencia.mode}}</h6> 
                                <h6><time>{{experiencia.inicio}}</time> - <time>{{experiencia.final}}</time></h6>
                            </div>
                        </div>
                </div>
                <div class="data-control">
                    <div class="btn-edit">
                        <a href="" class="btn-right"><i class="fa fa-pen"></i></a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
